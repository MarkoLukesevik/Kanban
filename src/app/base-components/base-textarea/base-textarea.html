<div class="base-textarea" [class.base-textarea-dark]="themeService.currentTheme() === 'dark'">
  @if (label) {
    <label class="base-textarea__label">{{ label }}</label>
  }

  <div class="base-textarea__wrapper">
    <textarea
      class="base-textarea__field"
      [class.base-textarea__field-error]="error"
      [(ngModel)]="value"
      [placeholder]="placeholder"
      (input)="handleValueChange()"
    ></textarea>

    @if (error) {
      <span class="base-textarea__error">{{ error }}</span>
    }
  </div>
</div>
