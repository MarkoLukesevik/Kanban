<div class="base-select" [class.base-select-dark]="themeService.currentTheme() === 'dark'">
  @if (label) {
    <label class="base-select__label">{{ label }}</label>
  }

  <div class="base-select__selected" (click)="toggleDropdown()">
    {{ selectedOption || 'Select an option' }}
    <span>
      <i class="fas fa-chevron-down"></i>
    </span>
  </div>

  @if (isOpen) {
    <ul class="base-select__options" (appClickOutside)="isOpen = false">
      @for (option of options; track option) {
        <li (click)="handleValueChange(option)">
          {{ option }}
        </li>
      }
    </ul>
  }
</div>
