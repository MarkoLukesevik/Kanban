<div class="theme" [class.theme-dark]="themeService.currentTheme() === 'dark'">
  <img src="images/light-theme.svg" alt="" />
  <div
    class="theme-toggle"
    [class.theme-toggle__active]="themeService.currentTheme() === 'dark'"
    (click)="themeService.toggleTheme()"
  >
    <div class="theme-toggle__circle"></div>
  </div>

  <img src="images/dark-theme.svg" alt="" />
</div>
