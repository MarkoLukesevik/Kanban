<div class="header" [class.header-dark]="isDark()">
  <div class="header-logo" [class.header-logo__border]="showBorderUnderLogo">
    <img src="images/kanban-logo.svg" alt="" />
    @if (isDark()) {
      <img class="header-logo__text" src="images/kanban-text-logo-dark.svg" alt="" />
    } @else {
      <img class="header-logo__text" src="images/kanban-text-logo.svg" alt="" />
    }
  </div>

  <div class="header-content">
    <div class="header-content__title">
      <h1>{{ selectedBoardName() }}</h1>
      <div class="header-content__title-arrow" (click)="openSidebarModal()">
        @if (isSidebarPopupOpen) {
          <i class="fa-solid fa-chevron-up"></i>
        } @else {
          <i class="fa-solid fa-chevron-down"></i>
        }
      </div>
    </div>

    <div class="header-content__actions">
      <div class="header-content__actions-desktop__button">
        <app-base-button [text]="'+ Add new task'" (handleButtonClick)="handleAddNewTask()" />
      </div>
      <div class="header-content__actions-mobile__button">
        <app-base-button [text]="'+'" (handleButtonClick)="handleAddNewTask()" />
      </div>

      <div
        class="header-content__actions-more"
        (click)="toggleActionsPopup()"
        (appClickOutside)="closeActionsPopup()"
      >
        <i class="fa-solid fa-ellipsis-vertical"></i>

        @if (isMoreActionsPopupOpen) {
          <div class="header-content__actions-more-popup">
            <button
              class="header-content__actions-more-popup__edit-button"
              (click)="handleEditBoardClick()"
            >
              Edit Board
            </button>
            <button
              class="header-content__actions-more-popup__delete-button"
              (click)="handleDeleteBoardClick()"
            >
              Delete Board
            </button>
          </div>
        }
      </div>
    </div>
  </div>
</div>
