<div
  class="kanban"
  [class.kanban-dark]="themeService.getCurrentTheme()() === 'dark'"
>
  <div class="kanban-sidebar">
    <app-sidebar />
  </div>

  <div class="kanban-content">
    <div class="kanban-content__header">
      <app-header />
    </div>
    <div class="kanban-content__board-presenter">
      <app-board-presenter />
    </div>
  </div>
</div>
