<app-base-modal [disableClose]="true">
  <div class="auth-modal" [class.auth-modal-dark]="isDark()">
    <h2 class="auth-modal__title">
      {{ getTextBasedOnActiveView() }}
    </h2>

    <div class="auth-modal__content">
      @if (activeView === 'register') {
        <app-base-input
          [label]="'Name'"
          [placeholder]="'Name'"
          [value]="name"
          (handleInputChange)="name = $event"
        />

        <app-base-input
          [label]="'Last name'"
          [placeholder]="'Last name'"
          [value]="lastName"
          (handleInputChange)="lastName = $event"
        />

        <app-base-input
          [type]="'email'"
          [label]="'Email'"
          [placeholder]="'Email'"
          [value]="email"
          [error]="emailError"
          (handleInputChange)="email = $event"
        />
      }

      <app-base-input
        [label]="'Username'"
        [placeholder]="'Username'"
        [value]="username"
        (handleInputChange)="username = $event"
      />

      <app-base-input
        [type]="'password'"
        [label]="'Password'"
        [placeholder]="'Password'"
        [value]="password"
        [error]="passwordError"
        (handleInputChange)="password = $event"
      />
    </div>

    <div class="auth-modal__footer">
      <app-base-button
        [text]="getTextBasedOnActiveView()"
        (handleButtonClick)="handleFooterButtonClick()"
        [isSpinnerOn]="isSubmitButtonSpinnerOn()"
        [isDisabled]="isFooterButtonDisabled()"
      />

      <button class="auth-modal__footer-toggle-button" (click)="toggleActiveView()">
        {{ getActiveViewToggleButtonText() }}
      </button>
    </div>
  </div>
</app-base-modal>
