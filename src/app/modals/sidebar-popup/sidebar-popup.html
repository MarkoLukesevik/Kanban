<app-base-modal>
  <div class="sidebar-popup" [class.sidebar-popup-dark]="isDark()">
    <div class="sidebar-popup__boards">
      <app-sidebar-boards />
    </div>

    <div class="sidebar-popup__footer">
      <app-theme />

      @if (loggedInUser()) {
        <button
          class="sidebar-popup__footer-button"
          [class.sidebar-popup__footer-button__dark]="isDark()"
          (click)="handleLogoutClick()"
        >
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
          <span>Logout</span>
        </button>
      }
    </div>
  </div>
</app-base-modal>
