<app-base-modal>
  <div class="delete-board-modal" [class.delete-board-modal__dark]="isDark()">
    <h1 class="delete-board-modal__title">Delete this board?</h1>
    <p class="delete-board-modal__description">
      Are you sure you want to delete the ‘{{ board.name }}’ and its columns, tasks and subtasks?
      This action cannot be reversed.
    </p>
    <div class="delete-board-modal__footer">
      <app-base-button
        [type]="'danger'"
        [text]="'Delete'"
        [isDisabled]="isDeleteButtonSpinnerOn"
        [isSpinnerOn]="isDeleteButtonSpinnerOn"
        (handleButtonClick)="handleDeleteClick()"
      />

      <app-base-button
        [type]="'secondary'"
        [text]="'Cancel'"
        (handleButtonClick)="handleCancelClick()"
      />
    </div>
  </div>
</app-base-modal>
